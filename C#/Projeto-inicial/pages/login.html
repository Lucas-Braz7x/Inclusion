<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Descrição da empresa">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/formulario.css">

  <title>Login</title>
</head>

<body>
  <main>
    <div class="container">

      <div class="headerFormulario">
        <p>INCLUSION - LOGO</p>
        <h1> Bem-vindo ao Inclusion!</h1>
        <h2> Faça login para ajudar quem realmente precisa!</h2>
      </div>

      <form class="formulario container-fluid">
        <div class="formularioConteudo">
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email: </label>
              <input id="email" type="email" class="form-control" aria-describedby="Email do usuário"
                placeholder="Digite o seu email..." required>
            </div>
            <div class="form-group">
              <label for="senha">Senha: </label>
              <input id="senha" name="senha" class="form-control" type="password" class="form-control" minlength="8"
                maxlength="20" placeholder="Digite a sua senha..." required>
            </div>
          </div>

          <div class="botoes">
            <button type="submit" class="btn btn-primary" aria-label="Entrar"
              aria-describedby="Envia os dados informados pelo usuário">
              Entrar
            </button>
          </div>
          <div class="senhaEsquecida">
            <a href="recuperacaoSenha.html">Esqueceu a sua senha?</a>
          </div>
          <div class="inscrever">
            <p>Não tem uma conta?</p>
            <button type="submit" class="btn btn-outline-primary" aria-label="Inscrever no Inclusion"
              aria-describedby="Inscrever na plataforma inclusion">Inscreva-se</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Bonecão da acessibilidade -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
