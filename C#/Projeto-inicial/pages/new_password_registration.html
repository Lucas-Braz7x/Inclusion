<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Recuperação de senha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .sub_div {
      position: absolute;
      bottom: 0px;
      margin-left:45%;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Redefina sua senha</h2>
  <form>
    <div class="form-group">
      <label for="pwd">Nova senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite sua nova senha" name="pwd" required />
    </div>
    <div class="form-group">
      <label for="cpwd">Cofirme sua nova senha:</label>
      <input type="password" class="form-control" id="cpwd" placeholder="Confirme sua nova senha" name="cpwd" required />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
  <footer>
    <div class="sub_div">
       <p style="margin-left:110px; font-size:14px; color:rgba(69, 80, 86, 0.7411764705882353); line-height:18px; margin:0 0 0;">&copy; <strong>INCLUSION</strong></p>
    </div>
  </footer>
  <script>
  var password = document.getElementById("pwd");
  var confirm_password = document.getElementById("cpwd");
 
 function validatePassword(){
   if(password.value != confirm_password.value) {
 confirm_password.setCustomValidity("Passwords Don't Match");
   } else {
 confirm_password.setCustomValidity('');
   }
 }
 
 password.onchange = validatePassword;
 confirm_password.onkeyup = validatePassword;
  </script>
  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
