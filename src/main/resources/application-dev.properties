
#Configurar com o seu driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Ver em qual porta está rodando o seu mysql (Normalmente é nessa)
spring.datasource.url=jdbc:mysql://localhost:3306/inclusion?createDatabaseIfNotExist=true

#Configurar com a sua senha e usuário do mysql
spring.datasource.username=root
spring.datasource.password=password


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true