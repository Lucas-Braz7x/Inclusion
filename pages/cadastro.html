<body>
  <main>
    <div class="container">

      <h1> Bem vindo ao site Inclusion</h1>
      <h2> Preencha o formulário abaixo para ajudar quem realmente precisa</h2>

      <form>
        <div class="form-row">

          <div class="form-group">
            <label for="nome" aria-labelledby="nome">Nome: </label>
            <input type="name" class="form-control" id="nome" aria-describedby="nome do usuário"
              placeholder="Digite o seu nome..." required>
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" aria-describedby="Email do usuário"
              placeholder="Digite o seu email..." required>
          </div>
        </div>

        <div class="form-row ">

          <div class="form-group col-md-2">
            <label class="form-check-label" for="dataNascimentoDia">Dia</label>
            <input type="text" class="form-control" aria-describedby="Dia do nascimento do usuário"
              id="dataNascimentoDia">

            <label class="form-check-label" for="dataNascimentoMes">Mes</label>
            <select name="mes" aria-describedby="Mês do nascimento do usuário" id="dataNascimentoMes">
              <option default value=""></option>
              <option value="janeiro">Janeiro</option>
              <option value="fevereiro">Fevereiro</option>
              <option value="marco">Março</option>
              <option value="abril">Abril</option>

              <option value="junho">Junho</option>

              <option value="outubro">Outubro</option>
              <option value="novembro">Novembro</option>
              <option value="dezembro">Dezembro</option>
            </select>

            <label class="form-check-label" for="dataNascimentoAno">Ano</label>
            <input type="text" class="form-control" aria-describedby="Ano do nascimento do usuário"
              id="dataNascimentoAno">
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Crie uma senha: </label>
          <input type="password" class="form-control" id="senha" placeholder="Crie uma senha..." required>

          <label for="Confirmacao">Confirme a sua senha: </label>
          <input type="password" class="form-control" id="Confirmacao" placeholder="Crie uma senha..." required>
        </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" aria-checked="false">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <input type="submit" class="btn btn-primary" aria-label="Enviar"
          aria-describedby="Envia os dados informados pelo usuário">
        <input type="reset" class="btn btn-outline-primary" value="Limpar" aria-label="Limpar formulário"
          aria-describedby="Limpa as informações presentes no formulário">
      </form>
    </div>
  </main>
