
#Configurar com o seu driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Ver em qual porta esta rodando o seu mysql (Normalmente e nessa)
spring.datasource.url=jdbc:mysql://localhost:3306/inclusion?createDatabaseIfNotExist=true

#Configurar com a sua senha e usuario do mysql
spring.datasource.username=root
spring.datasource.password=password


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Variaveis "ambiente"
jwt.expiracao=30

#Criptografia da senha
jwt.chave-assinatura=byBpbnZlcm5vIGVzdMOhIGNoZWdhbmRv